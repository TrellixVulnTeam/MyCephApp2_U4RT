<!DOCTYPE html>
<html lang="en">
{% extends 'layout.html' %}
<head>
    <meta charset="UTF-8">
    <title>Judul</title>
    <style>
        .tombol {
          padding: 15px 25px;
          font-size: 32px;
          text-align: center;
          cursor: pointer;
          outline: none;
          color: #fff;
          background-color: #4CAF50;
          border: none;
          border-radius: 15px;
          box-shadow: 0 9px #999;
        }

        .tombol:hover {background-color: #3e8e41}

        .tombol:active {
          background-color: #3e8e41;
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }

        .danger {background-color: #f44336;} /* Red */
        .danger:hover {background: #da190b;}
    </style>
<body>
    {% block body %}
        <div class="jumbotron text-center">
                <div class="container">
                  <h1 class="display-3">Gunakan Lorem Ipsum</h1>
                  <p>Untuk membuat user.</p>
                </div>
              </div>

        <h1>
            Daftar pengguna
        </h1>
        <ul class="list-group">

          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Key</th>
                  <th>OSD</th>
                  <th>MON</th>
                  <th>MDS</th>
                  <th>DEL</th>
                </tr>
              </thead>
                <tbody>
        {% for users in users %}
                <tr>
                    <td><a href="adduser/{{users.id}}">{{users.id}}</a> </td>
                    <td>{{users.key}}</td>
                    <td>{{users.osd}}</td>
                    <td>{{users.mon}}</td>
                    <td>{{users.mds}}</td>
                    <td> <button class="tombol danger">Delete</button> </td>
                </tr>
        {% endfor %}
        </tbody>
        </ul>
    <br>

    <a href="/AddUser/form"> <button class="tombol"> + </button></a>

    {% endblock %}


</body>
</html>
